# {{{ TRIGGER GITLAB CI:
# https://docs.github.com/en/actions/learn-github-actions/contexts
jobs:
  trigger:
    name: Trigger
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    # {{{ #checkout
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    # - name: checkout
    #   uses: actions/checkout@v2
    # }}}
    # {{{ env. variables
    - name: block_merging
      run: |
        echo "JG_GITHUB_RUN_ID=$GITHUB_RUN_ID"
        echo "JG_GITHUB_SHA=$GITHUB_SHA"
        echo "JG_GITHUB_BRANCH=${{ github.ref }}"
#     - name: Dump vars for jg
#       run: |
#         echo "ref ${{ github.ref }}"
#         echo "base_ref ${{ github.base_ref }}"
#         echo "e.before ${{ github.event.before }}"
#         echo "e.head_c.id ${{ github.event.head_commit.id }}"
#         echo "e.after ${{ github.event.after }}"
#         echo "sha $GITHUB_SHA ${{ github.sha }}"
#         echo "e.repo.pulls_url ${{ github.event.repository.pulls_url }}"
#         echo "github.event.number = ${{ github.event.number  }}"
#         echo "github.event.pull_request.number = ${{ github.event.pull_request.number }}"
#     # https://github.com/marketplace/actions/environment-printer
#     - name: env
#       uses: managedkaos/print-env@master
    # }}}
    # {{{ https://github.com/marketplace/actions/find-current-pull-request
    # Find the PR associated with this push, if there is one.
    - uses: jwalton/gh-find-current-pr@v1
      id: findPr
      with:
        # Can be "open", "closed", or "all".  Defaults to "open".
        state: open
    # This will echo "Your PR is 7", or be skipped if there is no current PR.
    # - run: echo "Your PR is ${PR}"
    - run: echo "JG_GITHUB_PR=${PR}"
      if: success() && steps.findPr.outputs.number
      env:
        PR: ${{ steps.findPr.outputs.pr }}
    # }}}
# {{{ https://github.com/marketplace/actions/trigger-gitlab-ci
    - name: trigger-gitlab
      uses: appleboy/gitlab-ci-action@master
      with:
        host: "https://git.scicore.unibas.ch"
        token: ${{ secrets.GITLAB_UNIBAS_PIPELINE_TRIGGER_TOKEN }}
        debug: true
        project_id: 1866
        ref: "main"
# }}}
# }}}
